<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>like-mobx</title>
  <script src="./mobxlike.js"></script>
</head>

<body>
  <h1>打开控制台</h1>

  <script>
    var person = mobx.observable({
      name: 'wu',
      age: 23
    });
    mobx.autorun(function printAge() {
      console.log('现在我' + person.age + '啦！');
    });
    setInterval(() => {
      person.age = person.age + 1;
    }, 2000);
    setInterval(() => {
      person.name = 'wu' + Math.random();
    }, 3000);
  </script>
</body>

</html>
